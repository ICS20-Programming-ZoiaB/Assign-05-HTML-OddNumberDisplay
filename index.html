<!DOCTYPE html>
<html lang="en-ca">
  <head>
    
    <!-- Metadata -->
    <meta charset="utf-8">
    <meta name="description" content="Odd Number Display, JS">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="ZoiaB">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/android-chrome-512x512.png">
    <link rel="manifest" href="./fav_index/android-chrome-512x512.png">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-deep_orange.min.css" />
    
    <!-- Title -->
    <title>Odd Number Display, JS</title>
  </head>
  <body>
    
    <!-- Link to JS file -->
    <script src="./js/script.js"></script>
    
    <!-- Header and text -->
    <h1>Odd Number Display, JS</h1>
    <p>Input a starting number and then a stopping number, and this webpage will give you all the odd numbers in between!</p>
    <h3>Your Input:</h3>
      
    <!-- Form for user input -->
    <form action="javascript:numbersSent()">
      <label for="min number">Number you would like the list to start at:</label>
      <input type="number" step="1" id="min-number" placeholder="Minimum"><br><br>
      <label for="max number">Enter your stopping number:</label>
      <input type="number" step="1" id="max-number" placeholder="Maximum"><br><br>

    <!-- Radio buttons for option to reverse list order -->
    <br>
    <p>Do you want the list to be in reverse order?</p>
      <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="reversed">
        <input type="radio" id="reversed" class="mdl-radio__button" name="options" value="1">
        <span class="mdl-radio__label">Yes</span>
      </label>
      
      <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="not-reversed">
        <input type="radio" id="not-reversed" class="mdl-radio__button" name="options" value="2" checked>
        <span class="mdl-radio__label">No</span>
      </label>
      <br><br>

      <!-- Button to submit input -->
      <input type="submit" value="Submit Numbers" id="styled-button" button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
    </form>

    <!-- Div for range of numbers to be displayed -->
    <div id="results"></div>

    <!-- Image -->
    <br>
    <img src="./images/odd-numbers.png" alt="Odd Numbers" length="400" width="400">
  </body>
</html>
